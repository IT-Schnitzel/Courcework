<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoriums</title>
</head>
<body>
<h1>List of Auditoriums</h1>
<div id="auditoriums-container"></div>

<script>
    // JavaScript для загрузки данных и их отображения на странице
    fetch('http://localhost:8082/api/auditoriums')
        .then(response => response.json())
        .then(data => {
            console.log(data); // Выводим данные в консоль для проверки
            const container = document.getElementById('auditoriums-container');
            data.forEach(auditorium => {
                const item = document.createElement('div');
                item.textContent = `${auditorium.name} - Capacity: ${auditorium.capacity}, Location: ${auditorium.location}`;
                container.appendChild(item);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
